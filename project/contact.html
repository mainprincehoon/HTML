<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="prince kumar">
    <meta name="description" content="contact info for the little taco shop">
    <title>contact US</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#AboutLTS">About LTS</a></li>
                <li><a href="index.html#OurMenu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="end.png" alt="Contact info" title="we love tacos">
            <figcaption>Tacos and a Drink</figcaption>
        </figure>
    </header>




    <main>
        <section>
            <h2>Our contact form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="Name">NAME: </label>
                        <input type="text" name="Name" id="Name" placeholder="prince kumar" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" autocomplete="on" required>
                    </p>
                    <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="messsage" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </textarea>
                    </p>
                </fieldset>
                <button type="submit"> Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2> Our Locations</h2>

            <address>
                <i>555 Taco Temptation Lane, suite T kachnaar city. MO 1234567890</i>
            </address>
            <p><i>Phone:</i> <a href="tel:1234567890">1234567890</a></p>
        </section>

        <a href="#">Back To Top</a>

    </main>



    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>
</html>
