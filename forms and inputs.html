<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/get" method="=get">
        <fieldset>  <!--issey dabba banega-->
            <legend> personal Info</legend>  <!--dabbe me naam aayega-->
        <p>
        <label for="firstName"> FIRST NAME: </label>
        <input type="text" name="firstName" id="firstName" placeholder="deepak" autocomplete="on" required >
        </p>
        <p>
        <label for="lastName"> last NAME: </label>
        <input type="text" name="lastName" id="lastName" placeholder="kalal" autocomplete="on" autofocus>  <!--autofocus se sabse pehle yaha le jaayega-->
        </p>
        <p>
            <label for="phone"> PHONE: </label>
            <input type="tel" name="phone" id="phone" placeholder="1234567890" pattern="[0-9]"{10}>
        </p>
        <p>
            <label for="Email"> Email: </label>
            <input type="email" name="Email" id="Email" placeholder="abc@gmail.com" autocomplete="on" required >
        </p>
        <p>
            <label for="decade"> favourite decade: </label>
            <input type="number" name="decade" id="decade" min="1950" max="2024" step="10" value="1980">
        </p>
        <p>
            <label for="coffee"> favourite coffee:</label>
            <select name="coffee" id="coffee"  multiple size="5"> <!--multiple samjhaana mushkil hai hata ke difference dekh lena-->
                <optgroup label="COFFEE">
                    <option value="regular coffee">Regular Coffee</option>
                    <option value="iced coffee"> Iced Coffee</option>
                </optgroup>
                <optgroup label="Espresso DRINKS">
                    <option value="latte" selected>Latte</option>
                    <option value="kaipechino">Kaipechino</option>
                    <option value="cortado">Cortado</option>
                    <option value="amerikano">Amerikano</option>
                </optgroup>
                <option value="other"> Other</option>
            </select>

        </p>

        <!--upar waale or isme ye difference hai ki isme ham type bhi kar sakte hai jo upar waale me nahi kar sakte-->
        <p>
            <label for="coffee"> Favourite Coffee:</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list">
            <datalist id="coffee-list">
                <option value="regular coffee">
                <option value="iced coffee">
                <option value="latte">
                <option value="kaipechino">
                <option value="cortado">
                <option value="amerikano">
            </datalist>
        </p>
    </fieldset>
    <br>
    <fieldset>
        <legend> what is your fav food?</legend>
        <p>
            <input type="radio" name="food" id="tacos" value="tacos">
            <label for="tacos"> Tacos</label>
        </p>
        <p>
            <input type="radio" name="food" id="pizza" value="pizza">
            <label for="pizza"> Pizza</label>
        </p>
        <p>
            <input type="radio" name="food" id="other" value="other">
            <label for="other"> Other</label>
        </p>
    </fieldset>
    <br>
    <!--isme multiple select karne dega upar waale me bas 1 hi chun sakte-->
    <fieldset>
        <legend>DO you have pets?</legend>
        <p>
            <input type="checkbox" name="pets" id="dog" value="dog">
            <label for="dog"> Dog</label>
        </p>
        <p>
            <input type="checkbox" name="pets" id="cat" value="cat">
            <label for="cat"> Cat</label>
        </p>
        <p>
            <input type="checkbox" name="pets" id="parrot" value="parrot">
            <label for="parrot"> Parrot</label>
        </p>
        <p>
            <input type="checkbox" name="pets" id="otherpet" value="otherpet">
            <label for="otherpet"> Other</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Send me a note!</legend>
        <label for="message">Your Message:</label>
        <br>
        <textarea name="messsage" id="message" cols="30" rows="10" placeholder="type your message here"> yaha parr</textarea> <!--text area ke andar likha to wo default me value le lega-->
        </textarea>
    </fieldset>
    <br>
    <button type="submit"> Submit</button> 
    <button type="submit" formaction="https://httpbin.org/post" formmethod="post"> Post</button> 
    <button type="reset">Reset</button>
    </form>
</body>
</html>
